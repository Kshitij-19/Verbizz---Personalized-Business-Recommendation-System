<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Recommendations - Verbizz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: url('../static/images/image.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            overflow-x: hidden;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Dark overlay for better readability */
            z-index: -1;
        }
        .container {
            margin-top: 100px;
            max-width: 400px;
            text-align: center;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }
        h2 {
            font-weight: 600;
            color: #007bff;
            text-align: center;
            font-size: 1.8rem;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        ul li {
            font-size: 1rem;
            color: #333;
            margin: 5px 0;
        }
        .btn {
            font-size: 14px;
            font-weight: bold;
            margin-top: 10px;
            width: 100%;
        }
        .btn-success {
            background: linear-gradient(to right, #28a745, #218838);
            border: none;
        }
        .btn-primary {
            background: linear-gradient(to right, #007bff, #0056b3);
            border: none;
        }
        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        /* Toast Styling */
        .toast-container {
            position: absolute;
            top: 10px; /* Adjusted to bring it a little down */
            left: 50%;
            transform: translateX(-50%);
            z-index: 1055;
        }
        .toast {
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Animation Keyframes */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Logout Button -->
    <div class="logout-button">
        <form action="/logout" method="GET">
            <button type="submit" class="btn btn-danger btn-sm">Logout</button>
        </form>
    </div>

    <div class="container">
        <!-- User Info Card -->
        <div class="card">
            <h2>Welcome, {{ user.name }}!</h2>
            <p class="text-center">Here are your current preferences:</p>
            <ul>
                <li><strong>Category:</strong> {{ user.preferences['category'] | join(', ') }}</li>
                <li><strong>City:</strong> {{ user.preferences['city'] }}</li>
            </ul>
            <form action="/recommendations" method="POST" class="text-center mt-3">
                <button type="submit" class="btn btn-success btn-sm">View Recommendations</button>
            </form>
        </div>

        <!-- Update Preferences Card -->
        <div class="card mt-4">
            <h2>Update Preferences</h2>
            <form id="updatePreferencesForm" action="/update_preferences" method="POST" class="mt-3">
                <div class="mb-3">
                    <label for="category" class="form-label">Category (comma-separated)</label>
                    <input type="text" name="category" id="category" class="form-control" placeholder="e.g., Cafe, Gym">
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" name="city" id="city" class="form-control" placeholder="e.g., New York">
                </div>
                <button type="button" id="updateButton" class="btn btn-primary btn-sm">Update Preferences</button>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast-container">
        <div id="kafka-toast" class="toast align-items-center text-bg-success" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Updating your preferences using Kafka... Please wait!
                </div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const toastEl = document.getElementById("kafka-toast");
        const toast = new bootstrap.Toast(toastEl);

        document.getElementById("updateButton").addEventListener("click", function () {
            // Show the toast
            toast.show();

            // Wait for 2 seconds, then hide the toast and submit the form
            setTimeout(() => {
                toast.hide();
                document.getElementById("updatePreferencesForm").submit();
            }, 2000);
        });
    </script>
</body>
</html>
