<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Verbizz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: url('../static/images/image.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            overflow-x: hidden;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Dark overlay */
            z-index: -1;
        }
        .container {
            margin-top: 100px;
            max-width: 500px;
            text-align: center;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }
        .card-title {
            font-weight: 600;
            color: #007bff;
            font-size: 1.8rem;
        }
        .card-text {
            font-size: 1rem;
            color: #333;
            margin-bottom: 15px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            font-size: 1rem;
            color: #555;
            margin: 5px 0;
        }
        .btn {
            font-size: 14px;
            font-weight: bold;
            margin-top: 10px;
            width: 100%;
        }
        .btn-success {
            background: linear-gradient(to right, #28a745, #218838);
            border: none;
        }
        .btn-success:hover {
            background: linear-gradient(to right, #218838, #1e7e34);
            transform: scale(1.05);
            transition: all 0.3s ease;
        }
        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .logout-button .btn-danger {
            background: linear-gradient(to right, #ff4d4d, #cc0000);
            border: none;
        }
        .logout-button .btn-danger:hover {
            background: linear-gradient(to right, #cc0000, #990000);
            transform: scale(1.05);
            transition: all 0.3s ease;
        }

        /* Animation Keyframes */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Logout Button -->
    <div class="logout-button">
        <form action="/logout" method="GET">
            <button type="submit" class="btn btn-danger btn-sm">Logout</button>
        </form>
    </div>

    <div class="container">
        <!-- User Info Section -->
        {% if user.registered %}
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Welcome, {{ user.name }}!</h2>
                <p class="card-text">Here are your current preferences:</p>
                <ul>
                    <li><strong>Category:</strong> {{ user.preferences['category'] | join(', ') }}</li>
                    <li><strong>City:</strong> {{ user.preferences['city'] }}</li>
                </ul>
                <form action="/recommendations" method="POST" class="text-center">
                    <button type="submit" class="btn btn-success">Get Recommendations</button>
                </form>
            </div>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
