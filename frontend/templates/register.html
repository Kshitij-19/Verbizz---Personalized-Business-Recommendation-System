<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Verbizz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: url('../static/images/image3.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            overflow-x: hidden;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay for better readability */
            z-index: -1;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .intro {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            animation: fadeIn 2s ease-in-out; /* Animation */
        }
        .intro h1 {
            font-weight: 700;
            font-size: 3.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8); /* Text shadow for emphasis */
        }
        .intro p {
            font-size: 1.2rem;
            margin-top: 10px;
            opacity: 0.9;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 400px; /* Narrower width */
            animation: slideInUp 1s ease-out; /* Slide-in animation */
        }
        .form-label {
            font-size: 14px;
            font-weight: 500;
        }
        .form-control {
            font-size: 14px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .btn {
            font-size: 14px;
            font-weight: bold;
            margin-top: 10px;
            width: 100%;
        }
        .btn-primary {
            background: linear-gradient(to right, #007bff, #0056b3);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(to right, #0056b3, #003f7f);
            transform: scale(1.05);
            transition: all 0.3s ease;
        }
        .footer {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            margin-top: 20px;
        }

        /* Animation Keyframes */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideInUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="intro">
            <h1>Welcome to Verbizz! <span>üìä</span></h1>
            <p>Your personalized recommendation platform.<br> Discover top-rated businesses tailored to your preferences.</p>
        </div>
        <div class="card">
            <form method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Email üìß</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password üîí</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Name üë§</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Category (comma-separated) üìã</label>
                    <input type="text" name="category" id="category" class="form-control" placeholder="e.g., Cafe, Gym" required>
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">City üèôÔ∏è</label>
                    <input type="text" name="city" id="city" class="form-control" placeholder="e.g., New York" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
