apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: dkiran760/user-service:latest # Replace with your image
        ports:
        - containerPort: 50051
        env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka-service:9092"
        readinessProbe:
          httpGet:
            path: /health  # Replace with your health endpoint
            port: 50051
          initialDelaySeconds: 5  # Delay before the first probe
          periodSeconds: 10       # Probe frequency
        livenessProbe:
            httpGet:
              path: /health  # Replace with your health endpoint
              port: 50051
            initialDelaySeconds: 15 # Delay before the first liveness check
            periodSeconds: 20       # Frequency of liveness checks
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
spec:
  selector:
    app: user-service
  ports:
  - protocol: TCP
    port: 50051
    targetPort: 50051
  type: ClusterIP