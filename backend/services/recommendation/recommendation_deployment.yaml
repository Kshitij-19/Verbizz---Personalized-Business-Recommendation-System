apiVersion: apps/v1
kind: Deployment
metadata:
  name: recommendation-service
  labels:
    app: recommendation-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: recommendation-service
  template:
    metadata:
      labels:
        app: recommendation-service
    spec:
      containers:
      - name: recommendation-service
        image: dkiran760/recommendation-service:latest # Replace with your image
        ports:
        - containerPort: 50053
        env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka-service:9092"
        - name: REDIS_HOST
          value: "redis-service"
        - name: REDIS_PORT
          value: "6379"
        readinessProbe:
          httpGet:
            path: /health  # Replace with your health endpoint
            port: 50053
          initialDelaySeconds: 5  # Delay before the first probe
          periodSeconds: 10       # Probe frequency
        livenessProbe:
            httpGet:
              path: /health  # Replace with your health endpoint
              port: 50053
            initialDelaySeconds: 15 # Delay before the first liveness check
            periodSeconds: 20       # Frequency of liveness checks
---
apiVersion: v1
kind: Service
metadata:
  name: recommendation-service
spec:
  selector:
    app: recommendation-service
  ports:
  - protocol: TCP
    port: 50053
    targetPort: 50053
  type: ClusterIP